<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Free Music Player</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="nav">
        <div class="brand">
            <img class='logo' src="logo.png" alt="Spotify">

        </div>
        <div>Home</div>
        <div>About</div>
        <div>Explore</div>

            <h1>Trending Songs...</h1>
        </div>

            <p>Song 1</p>
        </div>
